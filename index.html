<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Sửa/Xóa Danh sách phim</title>
    <link rel="stylesheet" href="./library/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

<body>
    <div class="grid full" id="content-section">
        <div class="row list-films">

        </div>
    </div>
    <div id="edit-section">
        <div class="edit-header">CREATE SECTION</div>
        <form action="" class="edit-form" autocomplete="off">
            <div class="edit-form__nameVn">
                <label>Tên tiếng Việt:</label>
                <input type="text" name="nameVn">

            </div>
            <div class="edit-form__nameVn">
                <label>Tên tiếng Anh:</label>
                <input type="text" name="nameEn">
                
            </div>
            <div class="edit-form__nameEn">
                <label>Link hình ảnh:</label>
                <input type="text" name="linkImg">   
            </div>
            <div class="edit-form__btn">
                <button type="button" id="edit-form__btn-cre">Create</button>
                <button type="button" id="edit-form__btn-rep" class="hidden">Replace</button>
            </div>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
